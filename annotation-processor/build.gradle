apply plugin: 'java-library'

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(':annotation')//依赖annotation
    implementation 'com.squareup:javapoet:1.12.1'//JavaPoet 编写代码使用
    implementation 'com.google.auto.service:auto-service:1.0-rc6'//auto-service 注册Processor
    annotationProcessor 'com.google.auto.service:auto-service:1.0-rc6'//auto-service 注册Processor
}

sourceCompatibility = "7"
targetCompatibility = "7"
